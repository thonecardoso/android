<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>WebView+JavaScript</title>
</head>
<body>

    <h3>WebView + JavaScript</h3>

    <input type="button" value="Clique aqui" class="btn btn-primary" onclick="showAndroidToast('Boa Noite')"/>

    <script type="text/javascript">
        function showAndroidToast(mensagem){
            if(typeof Android !== "undefined" && Android !== null) {
                Android.showToast(mensagem);
                } else {
                alert("Not viewing in webview");
            }
        }
        function questao4(){
            alert('fique em casa!');
        }
    </script>

</body>
</html>
